<meta name="description" content="De autoria atribuída ao patriarca Abraham, o Séfer Yetziráh é, sem dúvida, o mais antigo e misterioso de todos os textos que tratam da criação. Adotado pelo misticismo judaico, deu origem à cabala e a várias outras crenças e lendas, tais como a criação de um Golem - criatura produzida de barro na forma humana, que recebe vida graças ao poder mágico de textos e palavras recitadas pelos sábios a partir do Séfer Yetziráh. Atribui-se também ao Séfer Yetziráh a busca de um nome secreto de Deus, que daria ao seu descobridor poderes milagrosos. Conta-se que, dado ao seu valor histórico e toda a mística que cobre este texto, que o Vaticano tem em sua biblioteca uma versão manuscrita do século X ou XI, talvez a cópia mais antiga no mundo moderno. Provavelmente por pertencer no passado a algum tipo de tradição secreta que não permitia a escrita de textos sagrados para protegê-los de interresses mundanos, o surgimento dos primeiros textos apresentaram conteúdos diferentes com relação às simbologias e também ao de número de palavras utilizadas. Até nos dias atuais os rabinos advertem sobre os riscos graves de perda de sanidade mental ao se praticar a leitura do Séfer Yetziráh sozinho. A leitura, segundo eles, deve ser praticada no mínimo com duas pessoas e preferivelmente uma delas deve ser versada no assunto. O texto dita, de uma forma bastante direta, que de tudo o que foi criado e tudo o que esta para ser criado o será sempre por meio de 10 emanações combinadas com as vinte e duas letras do alfabeto hebraico. Para ler o texto clique sobre o Livro."/>
